# Workflow to deploy with IG Publisher and Shorthand to GitHub Pages
# 
# To enable GitHub Pages:
# 1. Go to repository Settings > Pages
# 2. Select "Deploy from a branch"
# 3. Choose the "pages" branch
# 4. Select "/" (root) as the folder
# 5. Save

name: PublishIG

# Run on updates to main branch (only deploy on push, not PRs)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout the implementation guide
      uses: actions/checkout@v2

    - name: Extract branch name
      run: |
        if ["${{ github.event.pull_request.head.ref }}" == ""]; then
          echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        else
          echo "##[set-output name=branch;]$(echo ${{ github.event.pull_request.head.ref }})"
        fi
      id: extract_branch
    
    - name: Extract last commit date
      shell: bash
      run: echo "##[set-output name=date;]$(git log -1 --format="%at" | xargs -I{} date -d @{} +%d.%m.%Y)"   
      id: extract_date
      
    - uses: bluwy/substitute-string-action@v1
      id: substitute_index
      with:
        _input-file: fhir-ig/input/landing_page/_index.yml
        _format-key: '%%key%%'
        branch: ${{ steps.extract_branch.outputs.branch }}
        date: ${{ steps.extract_date.outputs.date }}
        _output-file: fhir-ig/input/landing_page/_index.yml

    - name: Install NPM
      uses: actions/setup-node@v2.1.2
      with:
        check-lastest: true
        
    - name: Install Sushi
      run: sudo npm install -g fsh-sushi

    - name: Install Jekyll
      run: |
        sudo apt-get install jekyll
        
    - name: Download IG Publisher
      uses: Legion2/download-release-action@v2.1.0
      with:
        repository: HL7/fhir-ig-publisher
        tag: 'latest'
        path: ./fhir-ig
        file: publisher.jar
        
    - name: Run IG Publisher
      working-directory: ./fhir-ig
      run: | 
        mkdir input-cache
        mv publisher.jar ./input-cache/publisher.jar
        unset DISPLAY
        java -Djava.awt.headless=true -jar ./input-cache/publisher.jar -ig ig.ini
        
    - name: Move index file
      working-directory: ./fhir-ig
      run: |         
        mv ./input/landing_page/_index.yml ./output/
    
    - name: Install Pandoc for markdown conversion
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc
        
    - name: Create combined output structure
      run: |
        mkdir -p combined-output
        # Copy IG output to subfolder
        cp -r ./fhir-ig/output ./combined-output/ig
        # Copy docs folder to root
        cp -r ./docs ./combined-output/docs
        # Convert README.md to HTML and place in root
        pandoc README.md -f markdown -t html -s -o ./combined-output/README.html --metadata title="README"
    
    - name: Deploy to GitHub Pages
      if: success()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: pages
        publish_dir: ./combined-output
        # This will create/update the 'pages' branch with:
        # - IG in /ig/ subfolder
        # - docs/ folder at root
        # - README.html at root
        # GitHub Pages will serve from this branch once configured in Settings

